<body>
<div id="app">
    <div id="nav" class="bar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="game-list.html">Game List</a>
        <a href="competition.html">Competition</a>
        <a href="curriculum.html">Curriculum</a>
    </div>
    <div class="head bar">
        <h1>Get File</h1>
        <h3>Test Case</h3>
    </div>
    <section>
          <form id='submission'
            enctype="multipart/form-data"
          >
          <img id='display_img' src=''>
          <div id="get_img" class="form-section">
            <h4>Get Image</h4>
            <div class="break"></div>
            <input type="text" name="filename" value=""/>
            </div>
        </form>
        <button id="GetFile" type="submit" form="submission" value="GetFile"><div class="icon"><i class="fas fa-paper-plane fa-2x"></i></div>Get File</button>
    </section>
</div>
<script>

    // let url = "https://brainsatplay.azurewebsites.net"
    let url = "http://localhost"

    let form = document.getElementById("submission")
    $('#submission').submit(function(e) {
    e.preventDefault();
});

    // Submit to MongoDB
        $("#GetFile").click(function(){

            let jsonObj = {}
            var sub = $('#submission').serializeArray()
            for (var i = 0 ; i < sub.length; i++) {
                jsonObj[sub[i].name] = sub[i].value;
            }

            fetch(url + '/getfile', {
                method: 'POST', 
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'omit', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json',
                },
                redirect: 'follow', // manual, *follow, error
                referrer: 'no-referrer', // no-referrer, *client
                body: JSON.stringify(jsonObj), // body data type must match "Content-Type" header
            }).then(response => {
              response.text().then(function (text) {
                // document.getElementById("display_img").innerHTML=text;
                document.getElementById("display_img").src=text;
            });
            }
            )
        });
</script>
</body>
</html>
