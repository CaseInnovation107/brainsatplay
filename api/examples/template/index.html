    <div style="

    /* text-align: center; */

    ">
        <div>
            <h1>Synchrony</h1>
            <p id="synchrony">Initializing...</p>
            <br/>
            <button onclick="window.location.href='/'">Back to Examples</button>
            <p><a href="https://github.com/brainsatplay/brainsatplay/brainsatplay/tree/main/api/examples/template" style="font-size: 80%">Source Code</a></p>
        </div>
    </div>

<script>

    let url;
    let option = 'local';
    if (option  === 'local'){
        url = new URL('http://localhost');
    } else if (option === 'server'){
        url = new URL('https://brainsatplay.azurewebsites.net/');
    }
    let brains = new BrainsAtPlay()
    brains.simulate(2); // simulated data remains local on Interfaces

    function animate() {
        requestAnimationFrame(animate)
        brains.update()
        if (brains.synchrony != 0){
            document.getElementById("synchrony").innerHTML = brains.synchrony.toFixed(5)
        }
    };
    animate()

</script>
