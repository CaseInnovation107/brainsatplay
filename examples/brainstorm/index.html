<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta property="og:title" content="Brainstorm" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://twgljs.org/examples/screenshots/twgl-cube.png" />
    <meta property="og:description" content="Brainstorm - Multiplayer Neurotechnology on the Web" />
    <meta property="og:url" content="https://brainsatplay.azurewebsites.net" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@brainsatplay">
    <meta name="twitter:creator" content="@brainsatplay">
    <meta name="twitter:domain" content="brainsatplay.com">
    <meta name="twitter:title" content="Brainstorm">
    <meta name="twitter:url" content="https://brainsatplay.azurewebsites.net">
    <meta name="twitter:description" content="Brainstorm - Multiplayer Neurotechnology on the Web">
    <meta name="twitter:image:src" content="http://twgljs.org/examples/screenshots/twgl-cube.png">
    
    <link rel=icon href=favicons/favicon.ico>
    <link rel="stylesheet" type="text/css" href="css/brainstorm.css"/>
    <script type="text/javascript" src="js/bigbrainpoints.js"></script>
    <script type="text/javascript" src="classes/Brain.js"></script>
    <script type="text/javascript" src="classes/nBrains.js"></script>
    <script type="text/javascript" src="js/interaction.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/point-functions.js"></script>
    <script type="text/javascript" src="js/networking.js"></script>
    <script type="text/javascript" src="js/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/webgl.js"></script>
    <script type="text/javascript" src="js/shaders.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcijs@1.8.0/dist/bci.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body onstyle="overflow: hidden">

<div id=app>
    <div id="app-menu">
        <div id="menu-toggle" class="toggle"><div class="icon"><i class="fas fa-angle-right fa-3x"></i></div></div>
        <div class="icon menuicon"><a href="https://brainsatplay.com" class="logo"><h3>Brains@Play</h3></a></div>
        </a>
        <div class="icon menuicon" onclick="state = 1">
            <a><i class="fas fa-brain fa-2x"></i></a><p>View your Brain Activity</p>
        </div>
        <div class="icon menuicon" onclick="state = 2">
            <a><i class="fas fa-wave-square fa-2x"></i></a><p>Inspect Raw Voltages</p>
        </div>
        <div class="icon menuicon" onclick="state = 3">
            <a><i class="fas fa-users fa-2x"></i></a><p>View Users</p>
        </div>
        <div class="icon menuicon" onclick="state = 4">
            <a><i class="fas fa-users-cog fa-2x"></i></a><p>Inspect Group Synchrony</p>
        </div>
        <div class="icon menuicon" onclick="window.open(`/downloadapp`)"">
            <a><i class="fas fa-desktop fa-2x"></i></a><p>Download Desktop App</p>
        </div>
        <div class="user-info">
            <h4>Your Info</h4>
            <p id=userId></p>
        </div>
    </div>

    <div id="chat">
        <div id="chat-toggle" class="toggle"><div class="icon"><i class="fas fa-paper-plane fa-2x"></i></div></div>
        <ul id="messages"></ul>
        <form id="chat-form" action="">
            <label for="message"></label>
            <input type="text" id="message" autocomplete="off" placeholder="Type message here..."/>
        </form>
    </div>

    <div id="brainstorm">
        <div id="canvas-container">
            <canvas id='webgl'></canvas>
        </div>
        <div class="message-container">
            <span id="canvas-message"></span>
        </div>
    </div>
</div>

<script>

    // Show Loading Animation
    $('#canvas-message').animate({'opacity': 0}, 400, function(){
        $(this).html('loading...').animate({'opacity': 1}, 400);
    });


    // Set Deployment Controls
    let option = 'local';

    // Initialize WebGL Canvas
    let canvas = document.getElementById('webgl');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let gl = canvas.getContext('webgl')

    // Set Visualization Controls
    let shape_array = [['sphereShells','brains'], ['brain'], ['voltage'],['brains'],['brain']]
    let anim_array = [[5.0,3.0],[false],[false],[false],[false]] // In seconds; false has no animation
    let render_array = [[gl.POINTS, gl.POINTS],[gl.POINTS],[gl.LINES],[gl.POINTS],[gl.POINTS]];
    let message_array = [['scanning your brain...', 'welcome to the brainstorm'], [''], [''], [''], ['']];
    let ease_array = [[.1, .1],[.1], [.1], [.1], [.1]];
    let effects = [false, 'signals','synchrony'] // Order used in Shaders.js code
    let effect_array = [[false,false],['signals'],[false],[false],['synchrony']] // Must be specified in effects
    
    let channels = 16;
    let DESIRED_POINTS = 1e5/2; // 80000
    let SIGNAL_SUSTAIN_ORIGINAL = 100;
    let AUTO_ROTATION_X = 0.0;
    let INITIAL_Z_OFFSET = 1.7;
    let VOLTAGE_Z_OFFSET = 10.0;
    let SYNCHRONY_BUFFER_SIZE = 100;
    let DAMPING = .1;
    let epsilon = .001;

    let eegCoords = [
        [-0.25,0.75,-0.25], // 1 Fp1
        [0.25,0.75,-0.25], // 2 Fp2
        [-0.25,0.00,.75], // 3 C3
        [0.25,0.00,.75], // 4 C4
        [-0.75,-0.65,-0.10], // 5 P7
        [0.75,-0.65,-0.10], // 6 P8
        [-0.25,-1.25,0.00], // 7 O1
        [0.25,-1.25,0.00], // 8 O2
        [-0.75,0.35,-0.20], // 9 F7
        [0.75,0.35,-0.20], // 10 F8
        [-0.25,0.60,.50], // 11
        [0.25,0.60,.50], // 12
        [-0.75,-0.15,-0.15], // 13 T7
        [0.75,-0.15,-0.15], // 14 T8
        [-0.25,-0.75,.60], // 15
        [0.25,-0.75,.60], // 16
    ]
    let passedEEGCoords = eegCoords


    // Declare Global Visualization Variables
    let state = 0;
    let prevState = 0;
    let animState = 0;
    let renderState = state;
    let renderAnimState = animState;
    let animStart = Date.now();
    let brainVertices;
    let brainMesh;
    let vertexHome;
    let vertexCurr;
    let vertexVel;
    let viewMatrix;
    let positionBuffer;
    let dispBuffer;
    let colorBuffer;
    let uniformLocations;
    let SIGNAL_SUSTAIN = Math.round(SIGNAL_SUSTAIN_ORIGINAL/channels);
    if (SIGNAL_SUSTAIN%2 == 0){
            SIGNAL_SUSTAIN += 1;
    }
    let pointCount;
    let color;
    let synchrony = new Array(SYNCHRONY_BUFFER_SIZE).fill(0);
    let cameraHome = INITIAL_Z_OFFSET;
    let cameraCurr = INITIAL_Z_OFFSET;
    let t = 0.0;
    let diff_x = 0;
    let diff_y = 0;
    let ease = true;
    let rotation = true;
    let zoom = true;
    let generate;
    let base_freq = 1;
    let samplerate = 125;
    let generate_interval = Math.round(samplerate*(1/base_freq))
    let count = 0;
    let distort = false;
    let distortion = 0;
    let distortFlag = false;
    let distortIter = 1;
    let messages = []
    let url;
    if (option  === 'local'){
        url = new URL('http://localhost');
    } else if (option === 'server'){
        url = new URL('https://brainsatplay.azurewebsites.net/');
    }
    let brains;
    let userId = undefined;
    let ws;

    // Set User Interactions
    let holdStatus = false;
    let mouseEv;
    let moveStatus;
    let x;
    let y;
    let prev_x;
    let prev_y;
    let scroll;
    let diff;
    let diff_total;
    let forceSink;

    // Set User Interactions
    canvas.onmousedown = mouseDown;
    canvas.onmouseup = mouseUp
    canvas.onmousemove = mouseMove
    canvas.onwheel = wheelMove
    document.onkeydown = keyboardShortcuts
    bindChatSubmissionEvent()

    // Declare What Type of Brains@Play User You Are
    setCookie('connectionType','interface', 30)

    // Validate Yourself or Be Assigned a UserID
    clientAction('login','POST');

    // Reduce Point Count
    brainVertices = reducePointCount(brainpoints, DESIRED_POINTS);
    pointCount = brainVertices.length / 3;
    // Start the Process of Establishing a Websocket Connection
    establishWebsocketConnection();
    
    // // Instantiate a Default Brain
    brains = newBrains('me');
    generate = true;
    sendSignal(channels)

    // Begin Rendering the Visualization
    particleCloud()

</script>

</body>
</html>
